<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contacto</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <form method="POST" action="https://formspree.io/rdevai@consultoriad.es">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="control-group form-group">
                              <input class="form-control" type="text" name="name" placeholder="Nombre *">
                            </div>
                            <div class="control-group form-group">
                              <input class="form-control" name="_replyto" placeholder="Email *" type="email">
                            </div>
                            <div class="control-group form-group">
                              <input class="form-control" type="text" name="_subject" placeholder="Empresa" />
                              <input type="hidden" name="_language" value="es" />
                              <input type="text" name="_gotcha" style="display:none" />
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="control-group form-group">
                              <textarea class="form-control" name="message" placeholder="Mensaje *"></textarea>
                            </div>
                          </div>

                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                              <button class="btn btn-xl" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
